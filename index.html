<!DOCTYPE html>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #f8f8f5; /* Lighter beige */
    color: #333;
    text-align: center;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  img.profile-pic {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  h1 {
    font-size: 2.5em;
    margin: 20px 0 10px 0;
  }

  .tagline {
    font-size: 1.2em;
    font-weight: normal;
    margin: 5px 0 30px 0;
    color: #555;
  }

  .cta-section {
    margin: 40px 0;
  }

  .cta-title {
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
  }

  .gumroad-box {
    display: inline-block;
    background: #6a0dad; /* Royal purple */
    color: #fff;
    padding: 15px 30px;
    border-radius: 30px; /* Rounded edges */
    font-weight: bold;
    font-size: 1.2em;
    text-decoration: none;
    box-shadow: 2px 2px 5px white; /* Subtle white shadow for 3D effect */
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .gumroad-box:hover {
    background: #4b0082; /* Darker royal purple on hover */
    transform: scale(1.05);
    box-shadow: 4px 4px 7px white; /* Enhanced shadow on hover */
  }

  .social-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
  }

  .social-icon-box {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #6a0dad; /* Royal purple */
    color: #fff;
    border-radius: 50%; /* Fully rounded */
    font-size: 1.5em;
    box-shadow: 2px 2px 5px white; /* Subtle white shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
  }

  .social-icon-box:hover {
    transform: scale(1.1);
    box-shadow: 4px 4px 7px white; /* Enhanced shadow on hover */
    background: #4b0082; /* Darker royal purple */
  }

  .email-section {
    margin-top: 40px;
    font-size: 1.3em; /* Larger font size */
    color: #555;
  }

  .email-section a {
    color: #6a0dad; /* Royal purple */
    text-decoration: none;
    font-weight: bold; /* Bold for emphasis */
  }

  .email-section a:hover {
    text-decoration: underline;
  }

  .email-label {
    font-weight: bold;
  }

  .calendly-section {
    margin-top: 50px;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .calendly-title {
    font-weight: bold;
    margin-bottom: 20px;
    font-size: 1.4em;
    color: #333;
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2em;
    }

    .tagline {
      font-size: 1em;
    }

    .gumroad-box {
      padding: 10px 20px;
      font-size: 1em;
    }

    .social-icon-box {
      width: 50px;
      height: 50px;
      font-size: 1.2em;
    }

    .email-section {
      font-size: 1.1em;
    }

    .calendly-title {
      font-size: 1.2em;
    }
  }
</style>
